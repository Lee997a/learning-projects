<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Spring Security JWT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .signup-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 50px 0;
    }
    .signup-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .signup-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card signup-card">
          <div class="card-header signup-header text-center py-4">
            <h4 class="mb-0">
              <i class="fas fa-user-plus me-2"></i>회원가입
            </h4>
          </div>
          <div class="card-body p-4">
            <!-- 에러 메시지 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
              <i class="fas fa-exclamation-circle me-2"></i>
              <span th:text="${error}">오류가 발생했습니다.</span>
            </div>

            <form th:action="@{/auth/signup}" th:object="${signupRequest}" method="post">
              <div class="mb-3">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope me-1"></i>이메일 <span class="text-danger">*</span>
                </label>
                <input type="email" class="form-control" id="email"
                       th:field="*{email}" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-1"></i>비밀번호 <span class="text-danger">*</span>
                </label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}" required minlength="6">
                <div class="form-text">최소 6자 이상 입력해주세요.</div>
              </div>

              <div class="mb-3">
                <label for="nickname" class="form-label">
                  <i class="fas fa-user me-1"></i>닉네임 <span class="text-danger">*</span>
                </label>
                <input type="text" class="form-control" id="nickname"
                       th:field="*{nickname}" required>
              </div>

              <div class="mb-4">
                <label for="phoneNumber" class="form-label">
                  <i class="fas fa-phone me-1"></i>전화번호 <span class="text-danger">*</span>
                </label>
                <input type="tel" class="form-control" id="phoneNumber"
                       th:field="*{phoneNumber}" placeholder="010-1234-5678" required>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="fas fa-user-plus me-2"></i>회원가입
                </button>
              </div>
            </form>

            <div class="text-center">
              <p class="mb-0">이미 계정이 있으신가요?
                <a href="/login" th:href="@{/login}" class="text-decoration-none">로그인</a>
              </p>
            </div>
          </div>
        </div>

        <div class="text-center mt-3">
          <a href="/" th:href="@{/}" class="text-white text-decoration-none">
            <i class="fas fa-arrow-left me-1"></i>홈으로 돌아가기
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
