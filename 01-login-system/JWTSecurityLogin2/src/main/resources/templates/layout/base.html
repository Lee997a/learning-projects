<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Spring Security JWT'">Spring Security JWT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .main-content {
            min-height: calc(100vh - 200px);
        }
    </style>
</head>
<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <i class="fas fa-shield-alt me-2"></i>Security JWT
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">홈</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <!-- 로그인하지 않은 경우 -->
                <div th:if="${!isAuthenticated}">
                    <li class="nav-item">
                        <a class="nav-link" href="/login" th:href="@{/login}">
                            <i class="fas fa-sign-in-alt me-1"></i>로그인
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup" th:href="@{/signup}">
                            <i class="fas fa-user-plus me-1"></i>회원가입
                        </a>
                    </li>
                </div>

                <!-- 로그인한 경우 -->
                <div th:if="${isAuthenticated}">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-1"></i><span th:text="${currentUser}">사용자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li sec:authorize="hasRole('USER')">
                                <a class="dropdown-item" href="/user/dashboard" th:href="@{/user/dashboard}">
                                    <i class="fas fa-tachometer-alt me-2"></i>대시보드
                                </a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')">
                                <a class="dropdown-item" href="/admin/dashboard" th:href="@{/admin/dashboard}">
                                    <i class="fas fa-cog me-2"></i>관리자 대시보드
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                                    <button type="submit" class="dropdown-item">
                                        <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>

<!-- 알림 메시지 -->
<div class="container mt-3">
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</div>

<!-- 메인 콘텐츠 -->
<div class="container main-content" th:insert="${content}">
    <!-- 페이지별 콘텐츠가 여기에 삽입됩니다 -->
</div>

<!-- 푸터 -->
<footer class="bg-light text-center py-4 mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2024 Spring Security JWT Demo. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
