<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>테스트 페이지</title>
</head>
<body>
<h1>테스트 페이지가 정상적으로 로드되었습니다!</h1>
<p>Spring Security 설정이 올바르게 동작하고 있습니다.</p>

<div>
  <a href="/">홈으로</a> |
  <a href="/signup">회원가입</a> |
  <a href="/login">로그인</a>
</div>

<h2>간단한 회원가입 테스트</h2>
<form action="/auth/signup" method="post">
  <div>
    <label>이메일:</label>
    <input type="email" name="email" required>
  </div>
  <div>
    <label>비밀번호:</label>
    <input type="password" name="password" required>
  </div>
  <div>
    <label>닉네임:</label>
    <input type="text" name="nickname" required>
  </div>
  <div>
    <label>전화번호:</label>
    <input type="text" name="phoneNumber" required>
  </div>
  <button type="submit">회원가입</button>
</form>
</body>
</html>
