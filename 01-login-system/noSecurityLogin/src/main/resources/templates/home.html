<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>메인 페이지</h2>
<div th:if="${member}">
    <p>환영합니다, <span th:text="${member.nickname}"></span>님!</p>
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <button type="submit">로그아웃</button>
    </form>
</div>
<div th:unless="${member}">
    <a href="/login">로그인</a>
    <a href="/join">회원가입</a>
</div>
</body>
</html>
