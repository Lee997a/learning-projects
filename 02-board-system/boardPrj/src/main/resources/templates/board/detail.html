<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${board.title}">게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- 알림 메시지 -->
      <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 th:text="${board.title}"></h2>
          <div class="d-flex justify-content-between">
            <small class="text-muted">
              작성자: <span th:text="${board.writer}"></span>
            </small>
            <small class="text-muted" th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></small>
          </div>
        </div>
        <div class="card-body">
          <div th:text="${board.content}" class="mb-4" style="white-space: pre-line;"></div>

          <!-- 좋아요 버튼 영역 -->
          <div class="border-top pt-3 mb-3">
            <button id="likeBtn" class="btn btn-outline-danger"
                    th:classappend="${isLiked} ? 'active' : ''"
                    th:data-board-id="${board.id}">
              <i class="bi bi-heart" th:classappend="${isLiked} ? '-fill' : ''"></i>
              좋아요 <span id="likeCount" th:text="${board.likeCount}">0</span>
            </button>
          </div>
        </div>
      </div>

      <!-- 버튼들 -->
      <div class="mt-3 d-flex justify-content-between">
        <a href="/board" class="btn btn-secondary">목록으로</a>
        <div>
          <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-warning">수정</a>
          <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" class="d-inline"
                onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="btn btn-danger">삭제</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      const likeBtn = document.getElementById('likeBtn');

      if (likeBtn) {
          likeBtn.addEventListener('click', function() {
              const boardId = this.getAttribute('data-board-id');
              const heartIcon = this.querySelector('i');
              const likeCountSpan = document.getElementById('likeCount');

              console.log('좋아요 버튼 클릭, boardId:', boardId);

              this.disabled = true;

              fetch(`/board/${boardId}/like`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                      'X-Requested-With': 'XMLHttpRequest'
                  }
              })
              .then(response => {
                  console.log('Response status:', response.status);
                  if (!response.ok) {
                      throw new Error('Network response was not ok');
                  }
                  return response.json();
              })
              .then(data => {
                  console.log('Response data:', data);

                  // 대소문자 확인: likeCount 또는 likecount
                  const likeCount = data.likeCount || data.likecount || 0;

                  // 좋아요 상태에 따라 UI 업데이트
                  if (data.isLiked) {
                      this.classList.add('active');
                      heartIcon.classList.remove('bi-heart');
                      heartIcon.classList.add('bi-heart-fill');
                  } else {
                      this.classList.remove('active');
                      heartIcon.classList.remove('bi-heart-fill');
                      heartIcon.classList.add('bi-heart');
                  }

                  // 좋아요 수 업데이트
                  likeCountSpan.textContent = likeCount;
              })
              .catch(error => {
                  console.error('Error:', error);
                  alert('좋아요 처리 중 오류가 발생했습니다: ' + error.message);
              })
              .finally(() => {
                  this.disabled = false;
              });
          });
      }
  });
</script>

<style>
  #likeBtn.active {
      background-color: #dc3545;
      border-color: #dc3545;
      color: white;
  }

  #likeBtn:hover {
      transform: scale(1.05);
      transition: transform 0.2s;
  }
</style>
</body>
</html>
