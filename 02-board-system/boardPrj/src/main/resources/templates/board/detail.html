<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${board.title}">게시글 상세</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- 알림 메시지 -->
      <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 th:text="${board.title}"></h2>
          <div class="d-flex justify-content-between">
            <small class="text-muted">
              작성자: <span th:text="${board.writer}"></span>
            </small>
            <small class="text-muted" th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></small>
          </div>
        </div>
        <div class="card-body">
          <div th:text="${board.content}" class="mb-4" style="white-space: pre-line;"></div>
        </div>
      </div>

      <!-- 버튼들 -->
      <div class="mt-3 d-flex justify-content-between">
        <a href="/board" class="btn btn-secondary">목록으로</a>
        <div>
          <a th:href="@{/board/{id}/edit(id=${board.id})}" class="btn btn-warning">수정</a>
          <form th:action="@{/board/{id}/delete(id=${board.id})}" method="post" class="d-inline"
                onsubmit="return confirm('정말 삭제하시겠습니까?');">
            <button type="submit" class="btn btn-danger">삭제</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
