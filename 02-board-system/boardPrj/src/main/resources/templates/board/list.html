<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">게시글 목록</h1>

  <!-- 알림 메시지 -->
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- 글쓰기 버튼 -->
  <div class="mb-3">
    <a href="/board/write" class="btn btn-primary">글쓰기</a>
  </div>

  <!-- 게시글 목록 테이블 -->
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>좋아요</th> <!-- 추가 -->
        <th>작성일</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="board : ${boards}" th:if="${not #lists.isEmpty(boards)}">
        <td th:text="${board.id}"></td>
        <td>
          <a th:href="@{/board/{id}(id=${board.id})}"
             th:text="${board.title}"
             class="text-decoration-none"></a>
        </td>
        <td th:text="${board.writer}"></td>
        <td> <!-- 좋아요 수 표시 -->
          <span class="text-danger">
                    <i class="bi bi-heart-fill"></i>
                    <span th:text="${board.likeCount}">0</span>
                </span>
        </td>
        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(boards)}">
        <td colspan="5" class="text-center">등록된 게시글이 없습니다.</td> <!-- colspan 수정 -->
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
